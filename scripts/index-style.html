<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html {
    background: #06080d;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: #06080d;
    background-image:
      radial-gradient(ellipse 80% 60% at 50% -20%, rgba(88, 166, 255, 0.15), transparent),
      radial-gradient(ellipse 60% 50% at 80% 80%, rgba(136, 84, 208, 0.10), transparent);
    color: #e2e8f0;
    line-height: 1.7;
    padding: 0;
    max-width: 100%;
  }

  /* Hide the pandoc-generated title header (we use the # Slides from markdown) */
  header#title-block-header { display: none; }

  /* Pandoc wraps main content here */
  body > main, body > :not(header):not(footer) {
    max-width: 640px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  /* ── Title (# Slides) ── */
  h1 {
    font-size: 2.75rem;
    font-weight: 700;
    letter-spacing: -0.04em;
    background: linear-gradient(135deg, #a5d8ff 0%, #7c6ef5 50%, #da77f2 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    padding-top: 5rem;
    margin-bottom: 0.5rem;
    line-height: 1.2;
  }

  /* Subtitle paragraph */
  h1 + p, h1 ~ p:first-of-type {
    text-align: center;
    color: #94a3b8;
    font-size: 1.05rem;
    margin-bottom: 3rem;
  }

  /* ── Hide dev-only sections ── */
  h2, h3 { display: none; }
  hr { display: none; }
  ol, pre, code, div.sourceCode { display: none; }

  /* ── Slide cards ── */
  ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    margin-bottom: 6rem;
  }

  li {
    position: relative;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.25s ease;
  }

  li:hover {
    border-color: rgba(124, 110, 245, 0.35);
    background: linear-gradient(135deg, rgba(124,110,245,0.10) 0%, rgba(218,119,242,0.05) 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(124, 110, 245, 0.12);
  }

  li a {
    display: block;
    padding: 1.25rem 3rem 1.25rem 1.5rem;
    color: #f1f5f9;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.05rem;
    letter-spacing: -0.01em;
  }

  li a::after {
    content: '\2192';
    position: absolute;
    right: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    color: #7c6ef5;
    opacity: 0;
    transition: opacity 0.25s ease, transform 0.25s ease;
    font-size: 1.2rem;
  }

  li:hover a::after {
    opacity: 1;
    transform: translateY(-50%) translateX(3px);
  }

  /* ── Inline links ── */
  p a {
    color: #a5b4fc;
    text-decoration: none;
    border-bottom: 1px solid rgba(165, 180, 252, 0.3);
    transition: border-color 0.2s;
  }
  p a:hover {
    border-color: #a5b4fc;
  }

  /* ── Footer gradient line ── */
  body::after {
    content: '';
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,110,245,0.4), rgba(218,119,242,0.4), transparent);
  }
</style>
